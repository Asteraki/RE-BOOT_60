<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RE:BOOT_60</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
  <section>
    <div class="main">
      <div class="left">
        <h3>Computational Power: <br><br> <span class="computational-power blue-text">0</span></h3>
        <div class="cp-image-container">
          <img class="click" onclick="incrementCP(event)" draggable="false" src="./assets/computational-power.png" alt="" srcset="">
        </div>
      </div>

      <script id="upgrade-template" type="text/template">
        <div class="upgrade type-{{type}}" onclick="buyUpgrade('{{name}}')" id="{{name}}-upgrade">
          <div class="upgrade-inner">
            <div class="left-section">
              <img class="upgrade-icon" src="{{image}}" alt="" srcset="">
            </div>
            <div class="mid-section">
              <h4>{{displayName}}</h4>
              <div class="cost-info">
                <p class="cost-text"><span class="{{name}}-cost">{{cost}}</span></p>
                <img class="cost-icon" src="assets/computational-power-icon.png" alt="" srcset="">
              </div>
            </div>
            <div class="right-section">Level:<br><br><span class="{{name}}-level">0</span></div>
          </div>

          <div class="next-level-info" id="{{name}}-next-level">
            <p id="{{name}}-next-p">
              +<span class="{{name}}-increase">{{increase}}</span> CP<br>per click
            </p>
          </div>
        </div>
      </script>

      <div class="right">
        <div class="right-navbar">
          <div id="upgrades-nav-button">Upgrade</div>
          <div id="skills-nav-button">Skills</div>
          <div id="artifacts-nav-button">Artifacts</div>
        </div>
        <div id="upgrades-container"></div>
      </div>


    </div>

    <div class="statistics">
      <div class="texts">
        <p>CPC:<br><br><span id="cpc-text" class="blue-text">1</span></p>
        <p>CPS:<br><br><span id="cps-text" class="blue-text">0</span></p>
      </div>
    </div>

    <div class="util-buttons">
      <button class="util-button prestige-button" onclick="prestige()">Prestige</button>
      <button class="util-button" onclick="save()">Save</button>
      <button class="util-button" onclick="load()">Load</button>
    </div>

    <div class="relic">Relic: <span id="relic">0</span></div>
  </section>

  <script type="module" src="./index.js"></script>
  <script type="module" src="./constants/skills.js"></script>
  <script type="module" src="./constants/artifacts.js"></script>
</body>
</html>
